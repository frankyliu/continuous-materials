rootProject {

    project.task('cleanup', type: GradleBuild) {
        buildFile = 'prepareDistrib.gradle'
        tasks << 'cleanDistrib'
    }

    project.task('prepareDistrib', type: GradleBuild) {
        buildFile = 'prepareDistrib.gradle'
        tasks << 'buildDistrib'
    }

    project.task('performDistrib', type: GradleBuild, dependsOn: 'prepareDistrib'){
        buildFile = 'distrib.gradle'
        tasks << 'assemble'
    }

}
